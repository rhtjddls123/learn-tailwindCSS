<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Grid</title>
  </head>
  <body>
    <header class="bg-gray-100 p-6 rounded-lg mb-6">
      <nav class="flex justify-between items-center">
        <!-- 로고 -->
        <div class="text-2xl font-bold">MyWebsite</div>
        <!-- 메뉴 -->
        <ul class="flex gap-4">
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900">About</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Services</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Contact</a></li>
        </ul>
        <!-- 로그인 버튼 -->
        <div>
          <button class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700" type="button">
            Login
          </button>
        </div>
      </nav>
    </header>
    <main class="container max-w-lg mx-auto p-4">
      <div class="grid grid-cols-3 gap-4">
        <img
          src="https://placehold.co/400x400?text=City"
          alt="City Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=Landscape"
          alt="Landscape Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=Mountain"
          alt="Mountain Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=River"
          alt="River Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=Forest"
          alt="Forest Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=Ocean"
          alt="Ocean Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=Desert"
          alt="Desert Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=Waterfall"
          alt="Waterfall Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://placehold.co/400x400?text=Beach"
          alt="Beach Image"
          class="w-full h-full rounded-lg shadow-md"
        />
      </div>
    </main>
  </body>
</html>
